<div class="app-container">
  <header class="app-header">
    <h1>{{ title() }}</h1>
    <p>Administra tus gastos de forma sencilla y eficiente</p>
  </header>

  <main class="app-main">
    <app-expense-form
      [expenseToEdit]="expenseToEdit()"
      (expenseSubmitted)="onExpenseSubmitted($event)"
      (editCanceled)="onEditCanceled()"
    ></app-expense-form>

    <app-expense-table
      [expenses]="expenses()"
      [totalAmount]="totalAmount()"
      (editExpense)="onEditExpense($event)"
      (deleteExpense)="onDeleteExpense($event)"
    ></app-expense-table>
  </main>

  <footer class="app-footer">
    <p>Creado por Sergie Code para muestra en vivo</p>
  </footer>
</div>
